{% load static compress %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>ИНК: Сервер математических моделей {% block 'title' %}{% endblock %}</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
    {% endcompress %}
</head>
<body ng-app="math_server">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'core/img/logo.png' %}" height="30"> Сервер математических моделей</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="me-auto">
            </div>
            <button class="btn btn-outline-success" type="submit">Выйти</button>
        </div>
      </div>
    </nav>
    <div class="container" ui-view>

    </div>

    {% compress js %}
    <!--<script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}" charset="utf-8"></script>-->
    <script type="text/javascript" src="{% static 'angular/angular.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static '@uirouter/angularjs/release/angular-ui-router.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'core/js/core.js' %}" charset="utf-8"></script>
    {% endcompress %}
    <script>
        window.csrf_token = "{{ csrf_token }}";
    </script>
</body>
</html>
